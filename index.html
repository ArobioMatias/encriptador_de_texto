<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&family=Montserrat:wght@200&family=Oswald:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1><img class="img-responsiva" src="img/Logo.png" alt="Logo de Alura"></h1>

        <main>
            <section class="seccion-principal">
                <textarea id="entrada-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="legenda">
                    <img src="img/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                    <span>Solo letras minusculas y sin acentos</span>
                </div>
                <div class="botones">
                    <input class="btn-encriptar" type="submit" value="Encriptar">
                    <input class="btn-desencriptar" type="submit" value="Desencriptar">
                </div>
            </section>

            <section class="seccion-texto-encriptado">
                <div class="con-texto invisible">
                    <textarea id="salida-texto" cols="30" rows="10" readonly></textarea>
                    <input class="btn-copiar" type="button" value="Copiar">
                </div>
                <div class="sin-texto">
                    <img src="img/Muñeco.png" alt="Muñeco observando un diamante con una lupa">
                    <p class="aviso">Ningun mensaje fue encontrado</p>
                    <p class="descripcion-aviso">Ingrese el texto que desea encriptar o Desencriptar.</p>
                </div>
            </section>
        </main>
    </body>

    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/mostrarTexto.js"></script>
</html>

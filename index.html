<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1><img class="img-responsiva" src="img/Logo.png" alt="Logo de Alura"></h1>

        <main>
            <section class="seccion-principal">
                <textarea cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="legenda">
                    <img src="img/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                    <span>Solo letras minusculas y sin acentos</span>
                </div>
                <div class="botones">
                    <input class="btn-encriptar" type="submit" value="Encriptar">
                    <input class="btn-desencriptar" type="submit" value="Desencriptar">
                </div>
            </section>

            <section class="seccion-texto-encriptado">
                <div class="con-texto">
                    <textarea cols="30" rows="10" readonly></textarea>
                    <input class="btn-copiar" type="button" value="Copiar">
                </div>
                <div class="sin-texto">
                    <img src="img/Muñeco.png" alt="Muñeco observando un diamante con una lupa">
                    <p class="aviso">Ningun mensaje fue encontrado</p>
                    <p class="descripcion-aviso">Ingrese el texto que desea encriptar o Desencriptar.</p>
                </div>
            </section>
        </main>
    </body>
</html>
